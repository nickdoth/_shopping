<ion-view title="Men" id="page6">
  <ion-content padding="true" class="has-header">
    <a class="list card" style="display:block;text-decoration:none;"
        ui-sref="tabsController.itemDetail({ 
          price: '{{item.price}}',
          image: '{{item.image}}',
          desc: '{{desc}}'
        })" id="men-card21" ng-repeat="item in items">
      <ion-item id="men-list-item12">{{item.name}}</ion-item>
      <div style="margin: 0px; line-height: 0px; text-align: center; background-color: rgb(232, 235, 239);">
        <!--<i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>-->
        <img src="{{item.image}}" style="width: 100%">
      </div>
      <div class="item item-body" id="men-list-item-container3">
        <div id="men-markdown5" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{item.desc}}
          </p>
        </div>
      </div>
    </a>
  </ion-content>
</ion-view>
